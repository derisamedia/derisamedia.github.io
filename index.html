<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Derisamedia, Developer, Full Stack, Portfolio, GitHub, Facebook, Instagram, Tech, Web Development">
    <meta name="author" content="Derisamedia">

    <meta name="twitter:card" content="summary_large_image">

    <title>Derisamedia | Developer & Creator</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="glass-container">
        <header>
            <div class="profile-section">
                <div class="profile-img-container">
                    <!-- Placeholder for profile image, using a gradient for now if no image exists -->
                    <div class="profile-placeholder">D</div> 
                </div>
                <h1>Derisamedia</h1>
                <p class="tagline">Crafting Digital Experiences</p>
            </div>
        </header>

        <main>
            <div class="social-grid">
                <a href="https://github.com/derisamedia" target="_blank" rel="noopener noreferrer" class="social-card github" aria-label="GitHub">
                    <div class="icon-box">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="card-content">
                        <h3>GitHub</h3>
                        <p>Check out my code & projects</p>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>

                <a href="https://facebook.com/derisamedia" target="_blank" rel="noopener noreferrer" class="social-card facebook" aria-label="Facebook">
                    <div class="icon-box">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="card-content">
                        <h3>Facebook</h3>
                        <p>Connect with me socially</p>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>

                <a href="https://instagram.com/derisamedia.dev" target="_blank" rel="noopener noreferrer" class="social-card instagram" aria-label="Instagram">
                    <div class="icon-box">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="card-content">
                        <h3>Instagram</h3>
                        <p>Follow my daily dev life</p>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
            </div>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> Derisamedia. All rights reserved.</p>
        </footer>
    </div>

    <script src="assets/js/main.js"></script>

</html>
